name: pam-xml-stilling
team: teampam
image: repo.adeo.no:5443/pam-xml-stilling
replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /prometheus
port: 9020
healthcheck:
    liveness:
      initialDelay: 20
      path: /isAlive
    readiness:
      initialDelay: 20
      path: /isAlive
webproxy: true
fasitResources:
  used:
    - alias: aetatnoXmlStillingAdminDS
      resourceType: datasource