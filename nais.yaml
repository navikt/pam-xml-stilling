apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-xml-stilling
  namespace: default
  labels:
    team: teampam
spec:
  image: repo.adeo.no:5443/pam-xml-stilling
  port: 9020
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  liveness:
    initialDelay: 20
    path: /isAlive
  readiness:
    initialDelay: 20
    path: /isAlive
  prometheus:
    enabled: true
    path: /prometheus
  webproxy: true
  vault:
    enabled: true
